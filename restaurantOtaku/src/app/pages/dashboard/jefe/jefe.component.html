<p-splitter [style]="{'height': '1200px'}" [panelSizes]="[10,90]" [minSizes]="[30,0]" styleClass="mb-5">
    <ng-template pTemplate>
        <div class="col flex align-items-center justify-content-center">
            <p-panelMenu [model]="items" [style]="{'width':'300px'}"></p-panelMenu>
            <p-divider></p-divider>
            <button pButton icon='pi pi-sign-out' class="p-button-raised p-button-rounded" (click)="logout()"></button>
        </div>
    </ng-template>
    <ng-template pTemplate>
        <p-splitter layout="vertical" [panelSizes]="[20,80]">
            <ng-template pTemplate>
                <div class="col flex align-items-center justify-content-center">
                    <router-outlet></router-outlet>
                </div>
            </ng-template>
        </p-splitter>
    </ng-template>
</p-splitter>
