<form autocomplete="off" [formGroup]="ingresoStaff">
    <p-fieldset legend="Datos personales" [toggleable]="true">
        <div class="col" style="justify-content: center;">

            <!-- Rut -->
            <div class="col">
                <h3>Rut del Empleado</h3>
                <span class="p-float-label" style="margin-top: 30px;">
                    <input type="text" pInputText formControlName="rut">
                    <label>Rut</label>
                    <button pButton style="margin-left: 10px;" label="Validar" class="p-button-warning p-button-rounded"
                        icon="pi pi-check" iconPos="right"></button>
                </span>
            </div>

            <!-- Nombre Completo -->
            <div class="row" style="margin-top: 30px">
                <h3>Nombre del empleado</h3>
                <div class="col" style="display: flex;">
                    <span class="p-float-label">
                        <input type="text" pInputText formControlName="nombre">
                        <label>Nombre</label>
                    </span>
                    <span class="p-float-label" style="margin-left: 10px;">
                        <input type="text" pInputText formControlName="segundoNombre">
                        <label>Segundo nombre</label>
                    </span>
                    <span class="p-float-label" style="margin-left: 10px;">
                        <input type="text" pInputText formControlName="apellido">
                        <label>Apellido Paterno</label>
                    </span>
                    <span class="p-float-label" style="margin-left: 10px;">
                        <input type="text" pInputText formControlName="segundoApellido">
                        <label>Apellido Materno</label>
                    </span>
                </div>
            </div>

            <!-- Estado Civil -->
            <div class="row" style="margin-top: 30px;">
                <h3>Estado Civil</h3>

                <div class="col" style="display: flex;">
                    <span>
                        <p-radioButton id=" radioSoltero" value="Soltero" label="Soltero" formControlName="estadoCivil">
                        </p-radioButton>
                    </span>
                    <span style="margin-left: 20px;">
                        <p-radioButton id="radioCasado" value="Casado" label="Casado"
                            formControlName="estadoCivil"></p-radioButton>
                    </span>
                    <span style="margin-left: 20px;">
                        <p-radioButton id="radioUnionC" value="UnionC" label="Union Civil"
                            formControlName="estadoCivil"></p-radioButton>
                    </span>
                    <span style="margin-left: 20px;">
                        <p-radioButton id="radioDivorciado" value="Divorciado" label="Divorciado"
                            formControlName="estadoCivil"></p-radioButton>
                    </span>
                    <span style="margin-left: 20px;">
                        <p-radioButton id="radioViudo" value="Viudo" label="Viudo"
                            formControlName="estadoCivil"></p-radioButton>
                    </span>
                </div>
            </div>

            <!-- Direccion -->
            <div class="row" style="margin-top: 30px;">
                <div class="col">
                    <h3>Direccion</h3>
                    <span class="p-float-label">
                        <input type="text" pInputText formControlName="direccion">
                        <label>Direccion</label>
                    </span>
                </div>
            </div>

        </div>
    </p-fieldset>

    <p-fieldset legend="Datos Empresariales" [toggleable]="true">
        <div class="col" style="display: flex;">

        </div>
    </p-fieldset>

    <p-fieldset legend="Datos Extras" [toggleable]="true">
        <div class="col" style="display: flex;">

        </div>
    </p-fieldset>

    <p-fieldset legend="Finalizar Proceso" [toggleable]="true">
        <div class="col" style="display: flex;">

        </div>
    </p-fieldset>
</form>
